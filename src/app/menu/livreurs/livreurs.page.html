<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Livreurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Livreurs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="livreurs && livreurs.length > 0" style="flex-grow: 1;" style="flex-grow: 1;">
    <ion-item *ngFor="let livreur of livreurs" (click)="navigateToMajLivreur(livreur.id)">
      {{ livreur.name }}
    </ion-item>
  </ion-list>

  <div *ngIf="!livreurs || livreurs.length === 0" style="flex-grow: 1; display: flex; justify-content: center; align-items: center;">
    Aucun livreur trouv√©.
  </div>

  <ion-row style="padding: 16px;">
    <ion-col>
      <ion-button expand="block" fill="clear" (click)="navigateToAddLivreur()">Ajouter un livreur</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
