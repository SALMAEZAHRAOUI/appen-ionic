<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>produits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">produits</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-content>
  <ion-list *ngIf="produits && produits.length > 0" style="flex-grow: 1;">
    <ion-item *ngFor="let produit of produits" (click)="navigateToMajProduits(produit.id)">
      {{ produit.name }}
    </ion-item>
  </ion-list>

  <div *ngIf="!produits || produits.length === 0" style="flex-grow: 1; display: flex; justify-content: center; align-items: center;">
    Aucun produit trouv√©.
  </div>

  <ion-row style="padding: 16px;">
    <ion-col>
      <ion-button expand="block" fill="clear" (click)="navigateTomenu()">Ajouter un produit</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
