<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Transactions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Transactions</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!-- Afficher les détails des commandes du client ici -->
  <ion-list>
    <ion-item *ngFor="let commande of commandes">
      <ion-label>{{ commande.date }}</ion-label>
      <ion-label>{{ commande.prixTotal }}</ion-label>
      <!-- Autres détails de la commande à afficher -->
    </ion-item>
  </ion-list>
</ion-content>
