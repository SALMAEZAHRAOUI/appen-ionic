<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>majproduits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">majproduits</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    
    <ion-input type="text" name="name" [(ngModel)]="produit.name" required label="Nom du produit"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="number" name="stock" [(ngModel)]="produit.stock" required label="Stock"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="number" name="prix" [(ngModel)]="produit.prix" required label="Prix"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" name="image" [(ngModel)]="produit.image" required label="Image (URL)"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="updateProduct()">Modifier</ion-button>
  <ion-button expand="block" (click)="deleteProduct()">Supprimer</ion-button>
</ion-content>
