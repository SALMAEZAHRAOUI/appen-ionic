<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clients</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="clients && clients.length > 0" style="flex-grow: 1;">
    <ion-item *ngFor="let client of clients" (click)="navigateToMajClient(client.id)">
      {{ client.name }}
    </ion-item>
  </ion-list>

  <div *ngIf="!clients || clients.length === 0" style="flex-grow: 1; display: flex; justify-content: center; align-items: center;">
    Aucun client trouvÃ©.
  </div>

  <ion-row style="padding: 16px;">
    <ion-col>
      <ion-button expand="block" fill="clear" (click)="navigateToAddClient()">Ajouter un client</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
