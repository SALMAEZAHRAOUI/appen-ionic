<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Liste des commandes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let commande of orders" (click)="navigateToMajCommande(commande.id)">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-label>Date: {{ commande.date }}</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label>Statut: {{ commande.statutcomm }}</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label>Prix total: {{ commande.prixTotal }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
